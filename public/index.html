<style>
  /* BACK TO TOP */
  .back-to-top {
    position: fixed;
    right: 0;
    bottom: 0;
    transform: translate(-30px, -30px);
  }

  .back-to-top a {
    padding: 20px 20px;
    background: #cd7752;
    border-radius: 4px;
  }

  .back-to-top a::before {
    content: "";
    width: 10px;
    height: 10px;

    border-top: 2px solid #fff;
    border-left: 2px solid #fff;

    position: absolute;
    top: 0%;
    left: 0%;

    transform: translate(15px, 10px) rotate(45deg);
  }

  .back-to-top a::before:hover {
    border: #cd7752;
    background: #fff;
    color: #cd7752;
  }

  a,
  button {
    display: inline-block;
    text-decoration: none;
    border: none;
    outline: none;
    background: none;
  }

  a:focus,
  button:focus {
    border: none;
    outline: none;
  }
</style>

<body>

  </div>

  <div class="back-to-top">
    <a href="#header"></a>
  </div>
</body>
